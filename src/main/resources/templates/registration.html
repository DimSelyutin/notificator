<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Spring Boot Notificator </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card login-content shadow-lg border-0">
                    <div class="card-body">
                        <div class="text-center">
                            <img class="logo"
                                src="https://cdn3.iconfinder.com/data/icons/galaxy-open-line-gradient-i/200/account-256.png">
                        </div>
                        <h3 class="text-logo">Регистрация</h3>
                        <br>

                        <form th:action="@{/register}" method="post" th:object="${user}" class="text-center gap-3">
                            <input class="form-control border-0" type="text" name="username"
                                placeholder="Введите логин">
                            <br>
                            <input class="form-control border-0" type="email" name="email"
                                placeholder="Введите email">
                            <br>
                            <input class="form-control border-0 " type="password" name="password"
                                placeholder="Введите пароль">
                            <br>
                            <button class="btn btn-primary btn-sm border-0" type="submit" name="submit">Войти</button>
                            <p class="forgot"><a href="">Забыли пароль?</a></p>
                        </form>
                    </div>
                    <div class="nomember">
                        <p class="text-center">Уже есть аккаунт? <a th:href="@{/login}">Войдите</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 Alpha JavaScript Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
